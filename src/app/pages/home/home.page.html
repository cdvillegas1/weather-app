<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'home' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="status.loading">Loading...</div>
  <div *ngIf="status.error">Error</div>
  <div *ngIf="status.success" (click)="navigateTo()">
    {{ person | json }}
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="ion-fab-button" (click)="addCity()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
